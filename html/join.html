<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Start Asset</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css"/>
	<link rel="stylesheet" type="text/css" href="../css/layout.css"/>
</head>
<body class="login">
	<header class="header">
		<h1 class="logo"><a href="">Start Asset</a></h1>
	</header>
	<div class="join_wrap">
		<h2>JOIN</h2>
		<div class="join_area">
			<dl>
				<dt>ID</dt>
				<dd><input type="text" name="ID" placeholder="ID를 입력해주세요."></dd>
			</dl>
			<dl>
				<dt>PASSWORDS</dt>
				<dd><input type="password" name="PASSWORDS" placeholder="PASSWORDS를 입력해주세요."></dd>
			</dl>
			<dl>
				<dt>기업명</dt>
				<dd><input type="password" name="company name" placeholder="기업명을 입력해주세요."></dd>
			</dl>
			<dl>
				<dt>대표명</dt>
				<dd><input type="password" name="Representative name" placeholder="대표명을 입력해주세요."></dd>
			</dl>
			<dl>
				<dt>사업자번호</dt>
				<dd><input type="password" name="PASSWORDS" placeholder="사업자번호를 입력해주세요."></dd>
			</dl>
		</div>

		<button type="button">JOIN</button>
	</div>
</body>
</html>
